services:
  telegram-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nestjs_telegram_bot_dev
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app 
      - /usr/src/app/node_modules  
    shm_size: 1g
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  mongo:
    image: mongo:4.4
    container_name: mongo
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - ./data/mongo:/data/db
