version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs_telegram_bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    shm_size: 1g
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
